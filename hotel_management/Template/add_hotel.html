{% extends 'base.html' %}

{% block title %}Add Hotel{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h4>Add Hotel</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary btn-block">Add Hotel</button>
                </form>
            </div>
        </div>
    </div>
</div>
<p class="text-center mt-3"></p>
    <a href="{% url 'hotel:hotelier_dashboard' %}">Return to Dashboard</a>
</p>
{% endblock %}
