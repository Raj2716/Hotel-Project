{% extends 'base.html' %}

{% block title %}Update Hotel{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h4>Update Hotel</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- Render the form with <p> tags for each field -->
                    <button type="submit" class="btn btn-primary btn-block">Update Hotel</button>
                </form>
            </div>
        </div>
    </div>
</div>

<p class="text-center mt-3">
    <a href="{% url 'hotel:hotelier_dashboard' %}">Return to Dashboard</a>
</p>
{% endblock %}
