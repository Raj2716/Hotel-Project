{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gmail_id">Email:</label> <!-- Make sure the ID matches -->
            <input type="email" id="gmail_id" name="gmail_id" value="{{ user.gmail_id }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="mobile_number">Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" value="{{ user.mobile_number }}" class="form-control"> <!-- Include mobile_number -->
        </div>
        <div class="form-group">
            <label for="name">Name:</label> <!-- Add the name field -->
            <input type="text" id="name" name="name" value="{{ user.name }}" class="form-control" required> <!-- Include name -->
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    
    <p class="mt-3">
        <a href="{% url 'hotel:hotelier_dashboard' %}">Back to Dashboard</a>
    </p>
</div>
{% endblock %}
